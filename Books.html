<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="stylesheet" href="./Books.css" />
  </head>
  <body>
    <div class="container">
      <button class="btn">Create Book</button>

      <div class="main__bg">
      </div>
      <div class="details close">
        <span class="back"> &#8592</span>
        <h2 id="title">Title</h2>
        <div class="detail">
          <p>Id : <span id="id">123</span></p>
          <p>Author : <span id="author">William</span></p>
          <p>Genre : <span id="genre">Comedy</span></p>
          <p>Price: <span id="price">500</span></p>
        </div>
        <div class="btns">
          <button class="update">Update</button>
          <button class="delete">Delete</button>
        </div>
      </div>
      <div class="addBook close">
        <span class="backBook"> &#8592</span>
        <h2 id="title">Create Book</h2>
       <div class="form">
         <input id="input_id" type="number" required placeholder="Id"/>
         <input id="input_title" type="text" required placeholder="Title"/>
         <input id="input_author" type="text" required placeholder="Author"/>
         <input id="input_genre" type="text" required placeholder="Genre"/>
         <input id="input_price" type="number" required placeholder="Price"/>
         <button type="button" id="create">Create</button>
       </div>
      </div>
      <div class="updateBook close ">
        <span class="backUpdate"> &#8592</span>
        <div class="info">
          <label for="upd_id">Id</label>
          <input type="number" id="upd_id" readonly/>
          <label for="upd_id">Title</label>
          <input type="text" id="upd_title"/>
          <label for="upd_id">Author</label>
          <input type="text" id="upd_auhtor"/>
          <label for="upd_id">Genre</label>
          <input type="text" id="upd_genre"/>
          <label for="upd_id">Price</label>
          <input type="number" id="upd_price"/>
          <button class="upd_btn">Update</button>
        </div>
      </div>
    </div>
    <script src="./Books.js"></script>
  </body>
</html>
